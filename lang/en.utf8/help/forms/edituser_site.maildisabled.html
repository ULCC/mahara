<h3>Email</h3>
<p>Users can choose whether to receive email or not.</p>
<p>If email is disabled for a user, they will still receive messages using the built-in messaging system.</p>
<p>Depending on your setup, if emails are bounced back to the sender, then email may be automatically disabled.</p>
