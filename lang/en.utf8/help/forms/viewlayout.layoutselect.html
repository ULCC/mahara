<h3>Select layout</h3>
<p>The thumbnails show the rows and columns which make up each available page layout.</p>
<p>Rest your mouse over each thumbnail to see the percentage-based widths of the columns in each row.
Click on a thumbnail to select that layout.</p>
<p>For more layout options, see "Advanced options".</p>
