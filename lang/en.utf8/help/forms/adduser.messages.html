<h3>Messages from other users</h3>
<p>Use this setting to choose from whom the user shall be able to receive messages.</p>
<p>Use the activity preferences area to decide how the user will receive these messages.</p>
<p><strong>Note:</strong> These restrictions will not apply to site administrators or staff.</p>
