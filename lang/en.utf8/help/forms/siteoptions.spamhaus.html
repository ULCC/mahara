<h3>Enable Spamhaus URL blacklist</h3>
<p>The Spamhaus Project provides a URL blacklist that is free for non-commercial, low-traffic use. A professional use datafeed service is also available, but not supported in Mahara. Please read the Spamhaus DNSBL
<a href="http://www.spamhaus.org/organization/dnsblusage.html">usage terms</a> before enabling this option.</p>
